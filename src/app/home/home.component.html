<h3><b>Available products:</b></h3>

<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imgurl}}" alt=""  height="200" width="350">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                             {{origin}}   
                        </span>
                    </div>
                
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
